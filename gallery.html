<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Layout</title>
  </head>
  <body style="margin: 0">
  
    <div style="width: 100vw; height: 100vh; background-color: white">
     
      <div
        style="
          width: 100%;
          height: 60px;
          border-bottom: 2px solid black;
          display: flex;
          align-items: center;
        "
      >
        <p style="margin-left: 20px; font-size: 22px">Gallery</p>
      </div>

      
      <div
        style="
          width: 100%;
          height: calc(100vh - 60px);
          display: flex;
          padding: 20px;
          box-sizing: border-box;
          gap: 20px;
        "
      >
        
        <div
          style="
            width: 30%;
            height: 100%;
            border: 2px solid black;
            border-radius: 25px;
          "
        ></div>

        
        <div
          style="
            width: 70%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
          "
        >
          
          <div
            style="
              width: 100%;
              height: 45%;
              border: 2px solid black;
              border-radius: 25px;
            "
          ></div>

       
          <div style="width: 100%; height: 45%; display: flex; gap: 20px">
            <div
              style="
                width: 50%;
                height: 100%;
                border: 2px solid black;
                border-radius: 25px;
              "
            ></div>
            <div
              style="
                width: 50%;
                height: 100%;
                border: 2px solid black;
                border-radius: 25px;
              "
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
