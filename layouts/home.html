<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Layout</title>
</head>

<body style="margin: 0;">

    
    <div style="
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
    ">
        
        
        <div style="
            width: 100%;
            height: 10vh;
            border-bottom: 2px solid black;
        "></div>

        
        <div style="
            margin-top: 20px;
            width: 50vw;
            height: 6vh;
            border: 2px solid black;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 18px;
        ">
            <span>Home</span>
            <span>Products</span>
            <span>...</span>
            <span>...</span>
        </div>

        
        <div style="
            margin-top: 40px;
            width: 90vw;
            display: flex;
            justify-content: space-between;
        ">

            
            <div style="width: 60%; display: flex; flex-direction: column; gap: 30px;">

               
                <div style="
                    width: 100%;
                    height: 30vh;
                    border: 2px solid black;
                    border-radius: 25px;
                    padding: 20px;
                    font-size: 20px;
                ">
                    About Us
                </div>

                
                <div style="
                    width: 100%;
                    height: 30vh;
                    border: 2px solid black;
                    border-radius: 25px;
                    padding: 20px;
                    font-size: 20px;
                ">
                    Our Services
                </div>

            </div>

            
            <div style="
                width: 30%;
                height: 63vh;
                border: 2px solid black;
                border-radius: 25px;
                padding: 20px;
                font-size: 20px;
            ">
                Latest Updates
            </div>

        </div>

    </div>

</body>
</html>
